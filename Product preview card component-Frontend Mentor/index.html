<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component|Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="" srcset="">
    </div>
    <div class="card-body">
      <h6>Perfume</h6>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span>$169.99</span></p>
      <button type="button"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>

    </div>
  </div>

</body>

</html>
